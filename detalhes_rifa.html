<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Rifa - Carro Esportivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="site-wrapper">
    <header class="main-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
        <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="container">
        <div class="details-layout">
            <div class="gallery-column">
                <div class="gallery-main-image">
                    <img src="https://via.placeholder.com/600x400/0000FF/FFFFFF?text=Carro" alt="Imagem principal do prêmio">
                </div>
                <div class="gallery-thumbnails">
                    <img src="https://via.placeholder.com/100x75/0000FF/FFFFFF?text=Thumb+1" alt="Thumbnail 1" class="active">
                    <img src="https://via.placeholder.com/100x75/0000FF/FFFFFF?text=Thumb+2" alt="Thumbnail 2">
                    <img src="https://via.placeholder.com/100x75/0000FF/FFFFFF?text=Thumb+3" alt="Thumbnail 3">
                    <img src="https://via.placeholder.com/100x75/0000FF/FFFFFF?text=Thumb+4" alt="Thumbnail 4">
                </div>
            </div>

            <div class="info-column">
                <h2>RIFA CARRO ESPORTIVO</h2>
                
                <div class="countdown-timer">
                    <div class="time-block"><span>07</span><small>Dias</small></div>
                    <div class="time-block"><span>12</span><small>Horas</small></div>
                    <div class="time-block"><span>34</span><small>Min</small></div>
                    <div class="time-block"><span>56</span><small>Seg</small></div>
                </div>

                <div class="description">
                    <h3>Descrição Detalhada</h3>
                    <p>Participe e concorra a este incrível carro esportivo zero km. Um modelo de luxo com motor potente, design arrojado e interior de couro. O sorteio será realizado pela Loteria Federal.</p>
                </div>

                <div class="action-panel">
                    <div class="price-display">
                        <small>Valor por número</small>
                        <span>R$ 25,00</span>
                    </div>
                    <div class="quantity-selector">
                        <small>Quantidade</small>
                        <div class="quantity-input">
                            <button>-</button>
                            <input type="text" value="1" readonly>
                            <button>+</button>
                        </div>
                    </div>
                    <button class="btn-cta">PARTICIPAR AGORA</button>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
