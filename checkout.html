<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="site-wrapper">
    <header class="main-header">
        <a href="detalhes_rifa.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
        <div class="logo-simple">FINALIZAR COMPRA</div>
        <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="container">
        <div class="checkout-layout">
            <div class="order-summary">
                <h2>RESUMO DO PEDIDO</h2>
                <div class="summary-item">
                    <span>Prêmio:</span>
                    <strong>Rifa Carro Esportivo</strong>
                </div>
                <div class="summary-item">
                    <span>Quantidade de Números:</span>
                    <strong>5</strong>
                </div>
                <div class="summary-total">
                    <span>VALOR TOTAL:</span>
                    <strong class="total-price">R$ 125,00</strong>
                </div>
            </div>

            <div class="payment-form">
                <div class="form-section">
                    <h2>SEUS DADOS</h2>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="tel" placeholder="WhatsApp com DDD" required>
                </div>

                <div class="payment-section">
                    <h2>PAGAMENTO COM PIX</h2>
                    <p>Pague com o QR Code ou copie o código abaixo para finalizar sua participação.</p>
                    <div class="pix-area">
                        <img src="https://via.placeholder.com/250x250.png?text=QR+CODE+PIX" alt="QR Code Pix">
                        <button class="btn-pix">
                            <i class="fas fa-copy"></i> Copiar Código Pix
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
