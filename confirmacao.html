<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Confirmada!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="site-wrapper">
    <main class="container confirmation-container">
        <div class="confirmation-box">
            <div class="confirmation-header">
                <i class="fas fa-check-circle"></i>
                <h1>Pagamento Aprovado!</h1>
                <p>Seus números da sorte foram gerados. Boa sorte!</p>
            </div>

            <div class="prize-summary">
                <img src="https://via.placeholder.com/150x100/0000FF/FFFFFF?text=Carro" alt="Imagem do Prêmio">
                <div class="prize-info">
                    <small>Prêmio</small>
                    <strong>Rifa Carro Esportivo</strong>
                </div>
            </div>

            <div class="lucky-numbers">
                <h2>SEUS NÚMEROS DA SORTE</h2>
                <div class="numbers-grid">
                    <div class="number-box">1238</div>
                    <div class="number-box">2091</div>
                    <div class="number-box">1905</div>
                    <div class="number-box">2453</div>
                    <div class="number-box">1654</div>
                    <div class="number-box">1074</div>
                </div>
            </div>

            <div class="transaction-id">
                <small>ID da Transação: TRX123456789</small>
            </div>

            <div class="confirmation-actions">
                <button class="btn-secondary"><i class="fas fa-save"></i> Salvar Comprovante</button>
                <button class="btn-primary"><i class="fab fa-whatsapp"></i> Compartilhar</button>
            </div>
        </div>
    </main>
</div>

</body>
</html>
