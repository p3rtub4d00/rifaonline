<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Rifas Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="site-wrapper">
    <header class="main-header">
        <div class="logo">WIN BIG!</div>
        <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2>RIFAS ATUAIS</h2>
            <div class="raffle-grid">
                <div class="raffle-card">
                    <img src="https://via.placeholder.com/300x200/0000FF/FFFFFF?text=Carro" alt="Prêmio 1">
                    <div class="card-info">
                        <div class="card-time">
                            <span>13:00</span>
                            <small>03:0DOWN</small>
                        </div>
                        <button class="btn-enter pink">PARTICIPAR AGORA</button>
                    </div>
                </div>

                <div class="raffle-card">
                    <img src="https://via.placeholder.com/300x200/4B0082/FFFFFF?text=Câmera" alt="Prêmio 2">
                    <div class="card-info">
                         <div class="card-time">
                            <span>12:00</span>
                            <small>08:0DOWN</small>
                        </div>
                        <button class="btn-enter pink">PARTICIPAR AGORA</button>
                    </div>
                </div>

                <div class="raffle-card">
                    <img src="https://via.placeholder.com/300x200/008000/FFFFFF?text=Prêmio" alt="Prêmio 3">
                    <div class="card-info">
                         <div class="card-time">
                            <span>12:00</span>
                            <small>06:0DOWN</small>
                        </div>
                        <button class="btn-enter green">PARTICIPAR AGORA</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>COMO FUNCIONA</h2>
            <div class="how-it-works-steps">
                <div class="step">
                    <i class="fas fa-mouse-pointer"></i>
                    <p>Escolha o prêmio</p>
                </div>
                <div class="step">
                    <i class="fas fa-sort-numeric-up"></i>
                    <p>Defina a quantidade</p>
                </div>
                <div class="step">
                    <i class="fas fa-qrcode"></i>
                    <p>Faça o pagamento via Pix</p>
                </div>
                 <div class="step">
                    <i class="fas fa-ticket-alt"></i>
                    <p>Receba seus números!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
        </div>
        <button class="btn-signup">CADASTRAR</button>
    </footer>
</div>

</body>
</html>
